<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="firebase">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ng-conf-extended Hosted by Target Engineering</title>
		<!--<link rel="stylesheet" href="bower_components/todomvc-common/base.css">-->
		<style>[ng-cloak] { display: none; }</style>
		<link rel="stylesheet" type="text/css" href="css/ng-conf.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>
	<body ng-controller="SignupCtrl">
		<div class="container-fluid">
			<div class="row" id="header" style="margin-top: 100px;">
				<center><img src="img/ng-conf-extended.svg" style="width: 500px; margin-bottom: 50px;"></center>
				<h3 class="text-center" id="date">March 5-6, 2015 <br>Target HQ - Brooklyn Park, MN</h3>
			</div>
			<div class="row" id="blue">	
				<div class="col-sm-4 col-sm-offset-4">
					<form id="register-form">
						<div class="form-group">
							<input type="text" class="input-lg form-control" id="first-name" placeholder="First Name" ng-model="firstName" autofocus>
						</div>
						<div class="form-group">
							<input type="text" class="input-lg form-control" id="last-name"  placeholder="Last Name" ng-model="lastName" autofocus>
						</div>
						<div class="form-group">
							<input type="email" class="input-lg form-control" id="email"      placeholder="Email" ng-model="email" autofocus>
						</div>
						<div class="form-group">
							<input type="text" class="input-lg form-control" id="title"      placeholder="Title" ng-model="title" autofocus>
						</div>
						<button type="submit" class="btn btn-lg btn-success btn-block" ng-click="addCoder()">Register</button>
					</form>
				</div>
			</div>
			<div class="row">	
				<div class="col-sm-4 col-sm-offset-4">	
					<div ng-show="count" ng-cloak>
						<h2 class="text-center"><span class="label label-primary"><strong><i class="fa fa-ticket"></i> Registered: {{ count }}</strong></span></h2>
					</div>

					<div id="main" ng-cloak>
						<ul id="register-list" style="list-style-type: none; margin-top: 50px;" class="list-group">
							<li class="list-group-item" ng-repeat="coder in coders">Attending: {{ coder.first }} {{ coder.last }} </li>
						</ul>
					</div>
					
				</div>
		</div>
	</div>

	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="bower_components/todomvc-common/base.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angularfire/angularfire.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/todoCtrl.js"></script>
	</body>
</html>
